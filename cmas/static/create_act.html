        <!--START MAIN-->
        <div class="main box-shadow">
            <h2>创建活动</h2>
            <hr>
            <div class="row">

                <div class="col-md-10">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="act_title" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="actJ_title" placeholder="标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="act_content" class="col-sm-2 control-label">详情</label>
                            <div class="col-sm-10">
                                
                                <textarea class="form-control" name="act_content" id="act_content"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="act_type" class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="act_type" placeholder="类型">
                                <p class="help-block">已有类型：类型1 类型2 类型3</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="act_content" class="col-sm-2 control-label">开始时间</label>
                            <div class="col-sm-10">
                                <input type="text" value="" class="timepick form-control" data-date-format="yyyy-mm-dd hh:ii"
                                    placeholder="起始日期" name="start_time" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="act_content" class="col-sm-2 control-label">结束时间</label>
                            <div class="col-sm-10">
                                <input type="text" value="" class="timepick form-control" data-date-format="yyyy-mm-dd hh:ii"
                                    placeholder="截至日期" name="end_time" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">创建</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--END MAIN-->

        <!--START FOOTER-->
        <div class="footer box-shadow">
            <p>底栏现在没有东西</p>

    <script>
        $('.timepick').datetimepicker({
            language: 'zh-CN',
            weekStart: 0,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 0,
            forceParse: 0,
        });
    </script>
    <script src="ckeditor/ckeditor.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            CKEDITOR.replace('act_content');
        };
    </script>
