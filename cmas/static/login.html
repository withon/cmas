<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
</head>

<body>

    <div class="container">


        <!--START LOGIN-->
        <div class="row">
            <div class="col-md-6 col-md-push-3">
                <div class="login box-shadow">
                    <h2 class="text-center">CMAS班级管理助手</h2>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="account" class="col-sm-2 control-label">账号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="account" placeholder="请输入学号/账号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">登录</button>
                        <p class="text-center" style="margin: 1em 0 0;">这里加个底栏</p>
                    </form>
                </div>
            </div>
        </div>
        <!--END LOGIN-->


    </div>


    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
