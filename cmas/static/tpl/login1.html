<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>管理助手登陆界面</title>
		<link href="css/login.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body >
		<div class="container" >

			<div class="row">
				<div class="col-sm-4">

				</div>
				<div class="col-sm-4">
					<h2 class="text-center">计科7班管理助手</h2>
					<div>
						<form>
							<div class="form-group">
								<label for="user" stype="display:inline;">账户：</label>
								<input type="text" class="form-control" id="user" style="display:inline;max-width:300px;" autocomplete="off" />
							</div>
							<div class="form-group">
								<label for="password" style="display:inline;">密码：</label>
								<input type="text" class="form-control" id="password" style="display:inline;max-width:300px;" autocomplete="off" />
							</div>
							<div class="row">
								<div class="col-sm-6">
									<button type="submit" class="btn btn-primary btn-block" style="margin: 1em 0;">登录</button>
								</div>
							   <div class="col-sm-6">
							   	    <button type="reset" class="btn btn-primary btn-block" style="margin: 1em 0;">重置</button>
							   </div>
                        
							</div>
							
						</form>
					</div>
				</div>
				<div class="col-sm-4">

				</div>
			</div>
		</div>

	</body>

</html>
